require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec # or rubocop-minitest


AllCops:
  # Exclude auto-generated files by Rails
  TargetRubyVersion: 3.0
  TargetRailsVersion: 7.1.2
  Exclude:
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'vendor/bundle/**/*'
    - 'bin/**/*'

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 23

Metrics/BlockLength:
  Exclude:
    - config/**/*
    - spec/**/*

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*

Style/Documentation:
  Enabled: false
